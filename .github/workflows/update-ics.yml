name: update-ics
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:

jobs:
  build:
    name: Update ics
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      packages: read
    steps:
      - name: checkout
        uses: actions/checkout@v4

      # These actions are from
      # <https://github.com/orgs/python-poetry/discussions/10039>.
      - name: Bootstrap Poetry
        uses: python-poetry/poetry/.github/actions/bootstrap-poetry@main
        with:
          python-version: '3.13'
      - name: Install Project
        uses: python-poetry/poetry/.github/actions/poetry-install@main

      - name: generate calendar files
        run: poetry run python run.py
        env:
          HOLODULE_YOUTUBE_KEY: ${{ secrets.HOLODULE_YOUTUBE_KEY }}

      - name: generate documentation
        run: poetry run make docs
        env:
          CI: yes # Skip updating gettext files, which somehow causes errors

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    permissions:
      pages: write
      id-token: write
